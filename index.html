<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanrio Opera GX</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="flex h-screen">
        <!-- Sidebar -->
        <div id="sidebar" class="w-16 flex flex-col items-center py-4 border-r border-gray-200">
            <div class="mb-8">
                <div id="opera-icon" class="w-8 h-8 rounded-full flex items-center justify-center">
                    <span class="text-white font-bold">O</span>
                </div>
            </div>
            <nav class="flex-1 flex flex-col gap-4">
                <!-- Sidebar icons will be inserted here by JavaScript -->
            </nav>
            <div class="mt-auto">
                <div class="sidebar-icon" data-tooltip="Configurações">
                    <button class="p-2 rounded-md transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Address Bar -->
            <div id="address-bar" class="p-2 relative">
                <div class="flex items-center gap-2 mb-2 ml-12">
                    <button class="p-1 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <button class="p-1 rounded">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></svg>
                    </button>
                </div>
                <div class="flex gap-2">
                    <div id="active-tab" class="flex-1 rounded-t-md p-2 text-sm flex items-center gap-2">
                        <div class="w-3 h-3 rounded-full"></div>
                        Sanrio GX
                    </div>
                    <div id="new-tab" class="rounded-t-md p-2 text-sm flex items-center gap-2 opacity-50">
                        <div class="w-3 h-3 bg-gray-500 rounded-full"></div>
                        Nova Aba
                    </div>
                    <button id="add-tab" class="p-2 rounded-md">+</button>
                </div>
            </div>

            <!-- Main Browser Content -->
            <div id="main-content" class="flex-1 p-4 overflow-auto bg-cover bg-center relative">
                <div id="theme-selector" class="absolute top-4 right-4 flex gap-2">
                    <!-- Theme buttons will be inserted here by JavaScript -->
                </div>

                <!-- Dummy Search Bar -->
                <div class="max-w-2xl mx-auto mb-8 mt-16">
                    <input
                        type="text"
                        id="search-bar"
                        placeholder="Pesquisar..."
                        class="w-full p-4 rounded-full placeholder-gray-400 focus:outline-none focus:ring-2 backdrop-blur-md bg-opacity-80"
                    />
                </div>

                <!-- Social Media Icons -->
                <div id="social-icons" class="flex justify-center gap-6 mb-8">
                    <!-- Social media icons will be inserted here by JavaScript -->
                </div>

                <!-- News Feed -->
                <div id="news-feed" class="p-4 rounded-lg shadow-md backdrop-blur-md bg-opacity-80 max-w-2xl mx-auto">
                    <h2 class="text-xl font-bold mb-4">Notícias Sanrio e Opera</h2>
                    <ul id="news-list" class="space-y-2">
                        <!-- News items will be inserted here by JavaScript -->
                    </ul>
                </div>
            </div>

            <!-- Performance HUD -->
            <div id="performance-hud" class="p-2 flex justify-between items-center">
                <div class="text-sm">
                    RAM: 4.2 GB | CPU: 12% | Rede: 5.6 Mbps
                </div>
                <button class="p-2 rounded-md">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
